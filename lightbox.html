<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; " charset="utf-8">
<title>lightbox</title>
<link rel="stylesheet" type="text/css" href="css/lightbox.css">
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript"  src="js/lightbox.js" charset="utf-8"></script>
</head>

<body>
<h4>First group of Pic</h4>
<div>
<img src="image/1.jpg" width="200" height="100" 
        class ="lightbox"
		data-id="ajfj" 
		data-group="group-1" 
		data-source="image/1.jpg"
		data-caption="ajfj"/>
<img src="image/2.jpg" width="200" height="100" class ="lightbox" data-id="afae" data-group="group-1" data-source="image/2.jpg" data-caption="afae"/>
<img src="image/8.jpg" width="200" height="100" class ="lightbox" data-id="aaa" data-group="group-1" data-source="image/8.jpg" data-caption="aaaaaa"/>
</div>
<h4>Second group of Pic</h4>
<div>
<img src="image/3.jpg" width="200" height="100" class ="lightbox" data-id="af" data-group="group-2" data-source="image/3.jpg" data-caption="af"/>
<img src="image/4.jpg" width="200" height="100" class ="lightbox" data-id="ad" data-group="group-2" data-source="image/4.jpg" data-caption="ad"/>
</div>
